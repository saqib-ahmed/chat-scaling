<html>
  <head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/public/bower_components/skeleton/css/normalize.css">
    <link rel="stylesheet" href="/public/bower_components/skeleton/css/skeleton.css">
    <link rel="stylesheet" href="/public/css/custom.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div id="ipHost" style="font-size: 1.5em"></div>
          <ul id="chat-list"></ul>
        </div>
      </div>

      <div id="chat-container">
        <div class="row">
          <div class="ten columns">
            <input id="chat-input" style=" width: 100%;" type="text"></input>
          </div>
          <div class="two columns">
            <button id="chat-send" type="submit" class="button-primary" style="float: right">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/public/bower_components/moment/min/moment.min.js"></script>
    <script src="/public/js/communication.js"></script>
    <script>
        document.onkeypress = keyPress;
        function keyPress(e){
          var x = e || window.event;
          var key = (x.keyCode || x.which);
          if(key == 13 || key == 3){
            $('.button-primary').click();
            $("#chat-list").animate({ scrollTop: $('#chat-list').prop("scrollHeight")}, 1000);
          }
        }
    </script>
  </body>
</html>
